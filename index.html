<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <header>
        <div class="container">
            <h3>Conversor de temperatura</h3>    
        </div>
    </header>

    <main>
        
        
        <div class="escolha">
            <h4>Escolha o tipo de temperatura</h4>
            <select name="" id="selecao">
                <option value="vazio">Escolha uma opção</option>
                <option value="c">Celsius para Fahrenheit</option>
                <option value="f">Fahrenheit para Celsius</option>
            </select>
        </div>

        <div class="valor">
            <h4>Digite a temperatura</h4>
            <input type="number" id='temperatura'>
        </div>
        
        
        
        <div class="btn">
            <button onclick="converter()">converter</button>
        </div>
        
        <div class="resposta">
            <h4 id="res"></h4>
        </div>
    </main>
    

</body>
</html>
